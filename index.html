<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <title>Custom Video Player</title>
  </head>
  <body>
    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <button class="button button_return btn" id="btnReturn">Back</button>
      <button id="fullscreen-btn" class="button">Full Screen</button>
      <div class="button_options">
        <button class="button is-hidden btn" id="btnPlay">
          <span class="icon is-small">
            <i class="fas fa-play"></i>
          </span>
        </button>
        <button class="button btn" id="btnPause">
          <span class="icon is-small">
            <i class="fas fa-pause"></i>
          </span>
        </button>
        <button class="button btn" id="btnScreenshot">
          <span class="icon is-small">
            <i class="fas fa-camera"></i>
          </span>
        </button>
        <button class="button btn" id="switch-btn">
          <span class="icon">
            <i class="fas fa-sync-alt"></i>
          </span>
        </button>
        <button class="button btn" id="save-btn">
          <span class="icon is-small">
            <i class="fas fa-save"></i>
          </span>
        </button>
        <button class="button btn" id="share-btn">	
          <span class="icon is-small">
            <i class="fas fa-share"></i>
          </span>
        </button>
      </div>
    </div>

    <!-- FULLSCREEN -->
    <div id="fullscreen-container">
      <video id="fullscreen-video" autoplay muted playsinline></video>
      <div id="fullscreen-controls">
        <button class="btn" id="fullscreen-btnReturn">Back</button>
        <button class="button is-hidden btn" id="fullscreen-btnPlay">
          <span class="icon is-small">
            <i class="fas fa-play"></i>
          </span>
        </button>
        <button class="button btn" id="fullscreen-btnPause">
          <span class="icon is-small">
            <i class="fas fa-pause"></i>
          </span>
        </button>
        <button class="button btn" id="fullscreen-btnScreenshot">
          <span class="icon is-small">
            <i class="fas fa-camera"></i>
          </span>
        </button>
        <button class="button btn" id="fullscreen-switch-btn">
          <span class="icon">
            <i class="fas fa-sync-alt"></i>
          </span>
        </button>
        <button id="fullscreen-exit-btn">Exit</button>
        <button class="button btn" id="fullscreen-save-btn">
          <span class="icon is-small">
            <i class="fas fa-save"></i>
          </span>
        </button>
        <button class="button btn" id="fullscreen-share-btn">	
          <span class="icon is-small">
            <i class="fas fa-share"></i>
          </span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
